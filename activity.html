<script type="text/javascript">
    //倒计时(只计算天数)
    function showDayTime(time,divname){  
        var now = new Date(); 
        var endDate = new Date(time);
        var leftTime = endDate.getTime()-now.getTime(); //毫秒
        var leftsecond = parseInt(leftTime/1000);		//秒
        var d = Math.floor(leftsecond/(60*60*24));		//天 
        var cc = document.getElementById(divname); 
        if( leftsecond > 0 ){
        	cc.innerHTML = ( d>=1 || d>="1" ) ? ( "剩<i>"+(d+1)+"</i>天" ) : ( "剩1天" );
        }else{
        	cc.innerHTML = "已过期"; 
        }        
    }
    window.setInterval(function(){
    	showDayTime("2017-02-28 23:59:59",'dayTime_1');
    	showDayTime("2017-03-24 23:59:59",'dayTime_2');
    	showDayTime("2017-03-01 23:59:59",'dayTime_3');
    }, 1000);
</script>
